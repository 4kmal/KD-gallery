<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kracked Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&family=VT323&display=swap');
        
        /* Performance optimizations */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.2;
            font-size: 1.25rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        .vt323 {
            font-family: 'VT323', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border: 2px solid #000;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }

        /* Optimized glitch animation - GPU accelerated */
        @keyframes glitch-skew {
            0%, 100% { transform: skew(0deg); }
            25% { transform: skew(-0.5deg); }
            75% { transform: skew(0.5deg); }
        }

        .logo-glitch {
            animation: glitch-skew 6s infinite linear;
            will-change: transform;
        }
        
        /* Scanline effect - optimized with GPU acceleration */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(16, 185, 129, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            top: -100px;
            left: 0;
            pointer-events: none;
            animation: scanline 12s linear infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes scanline {
            0% { transform: translateY(0) translateZ(0); }
            100% { transform: translateY(calc(100vh + 200px)) translateZ(0); }
        }

        /* Optimized transitions - use transform/opacity instead of all */
        button, a {
            transition: transform 0.15s ease, opacity 0.15s ease, background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
        }
        
        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            .scanline {
                display: none;
            }
        }
        
        /* Hide scrollbar track for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{

}
</script>
</head>

</body>
</html>
